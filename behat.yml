default:
    formatters:
        pretty: ~
    suites:
        mysqli:
            contexts: [ MysqliContext ]
            filters:
                tags: ~@skip-mysqli
        pdo_mysql:
            contexts: [ PdoMysqlContext ]
            filters:
                tags: ~@skip-pdo-mysql
        pdo_pgsql:
            contexts: [ PdoPgsqlContext ]
            filters:
                tags: ~@skip-pdo-pgsql
